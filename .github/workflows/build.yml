name: Build Web Version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create web directory
      run: |
        mkdir -p dist-web
        cp index.html dist-web/prompt-editor.html
        
    - name: Create README
      run: |
        cat > dist-web/README.txt << 'EOL'
        Text2Image Prompt Editor - Web Verze
        
        Spuštění:
        Jednoduše dvojklikněte na prompt-editor.html
        
        Aplikace se otevře ve vašem výchozím prohlížeči.
        Není potřeba nic instalovat ani nastavovat.
        EOL
        
    - name: List build contents
      run: |
        echo "Web build contents:"
        ls -la dist-web
        echo "Total size:"
        du -sh dist-web
        
    - name: Create web archive
      run: |
        cd dist-web
        zip -r ../web-version.zip *
        cd ..
        echo "Archive size:"
        ls -lh web-version.zip
        
    - name: Upload web artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-version
        path: web-version.zip
        if-no-files-found: error

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: web-version.zip
        name: Web Release ${{ github.sha }}
        tag_name: web-v${{ github.run_number }}
        draft: false
        prerelease: false
        body: |
          Web verze aplikace (web-version.zip)
          
          Spuštění:
          1. Stáhněte a rozbalte web-version.zip
          2. Dvojklikněte na prompt-editor.html
          
          To je vše! Aplikace se otevře ve vašem prohlížeči.
          Není potřeba nic instalovat ani nastavovat.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
