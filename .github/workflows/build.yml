name: Build Web Version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install
      
    - name: Build Web
      run: npm run build:web
      
    - name: List build contents
      run: |
        echo "Web build contents:"
        ls -la dist-web
        echo "Assets:"
        ls -la dist-web/assets
        echo "Total size:"
        du -sh dist-web
        
    - name: Create web archive
      run: |
        cd dist-web
        zip -r ../web-version.zip *
        cd ..
        echo "Archive size:"
        ls -lh web-version.zip
        
    - name: Upload web artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-version
        path: web-version.zip
        if-no-files-found: error

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: web-version.zip
        name: Web Release ${{ github.sha }}
        tag_name: web-v${{ github.run_number }}
        draft: false
        prerelease: false
        body: |
          Web verze aplikace (web-version.zip)
          - Rozbalte a otevřete index.html v prohlížeči
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
